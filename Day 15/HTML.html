<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Basics </title>
</head>
<body>
  <h2 id="title">Welcome to DOM Basics</h2>
  <p id="info">This is some text.</p>
  <div id="output"></div>
  <button onclick="updateContent()">Click Me</button>

  <script>
    function updateContent()
     {
      let title = document.querySelector("#title");
      let info = document.querySelector("#info");
      let output = document.querySelector("#output");

      title.innerText = "DOM Updated Successfully!";
      info.innerHTML = "Now the <b>paragraph</b> has bold text.";
      output.innerText = "You clicked the button and changed the DOM!";
    }
  </script>
</body>
</html>
