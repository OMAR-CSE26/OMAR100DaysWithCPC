<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Random Joke App</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: #004aad;
      margin-bottom: 20px;
      text-shadow: 1px 1px 2px #fff;
    }
    #joke-box {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 500px;
      text-align: center;
    }
    #joke {
      font-size: 18px;
      margin-bottom: 20px;
      color: #333;
      line-height: 1.5;
    }
    button {
      background: #0073e6;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #005bb5;
    }
    footer {
      position: absolute;
      bottom: 10px;
      text-align: center;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>

  <h1> Random Joke Generator</h1>

  <div id="joke-box">
    <p id="joke">Click the button to get a random joke!</p>
    <button onclick="getJoke()">Get New Joke</button>
  </div>

  <footer>Â© 2025 Designed by Omar Faruq</footer>

  <script>
    async function getJoke() {
      const res = await fetch("https://official-joke-api.appspot.com/random_joke");
      const data = await res.json();
      const jokeElement = document.getElementById("joke");
      jokeElement.innerHTML = `${data.setup} <br><b>${data.punchline}</b>`;
    }
  </script>

</body>
</html>
