<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Display API Data</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f6f9; margin: 0; padding: 20px; }
    h1 { text-align: center; color: #0073e6; }
    #user-list { 
      display: grid; 
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); 
      gap: 15px; margin-top: 20px; 
    }
    .card {
      background: white;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .card h3 { margin: 0 0 8px; color: #333; }
    .card p { margin: 5px 0; font-size: 14px; color: #555; }
    button {
      display: block; margin: 20px auto; padding: 10px 20px;
      border: none; background: #0073e6; color: white;
      font-size: 16px; border-radius: 6px; cursor: pointer;
    }
    button:hover { background: #005bb5; }
  </style>
</head>
<body>

  <h1> API User Data </h1>
  <button onclick="loadUsers()">Load Users</button>
  <div id="user-list"></div>

  <script>
    async function loadUsers() {
      const res = await fetch("https://jsonplaceholder.typicode.com/users");
      const users = await res.json();

      const container = document.getElementById("user-list");
      container.innerHTML = ""; 

      users.forEach(user => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <h3>${user.name}</h3>
          <p><b>Username:</b> ${user.username}</p>
          <p><b>Email:</b> ${user.email}</p>
          <p><b>Phone:</b> ${user.phone}</p>
          <p><b>Company:</b> ${user.company.name}</p>
        `;
        container.appendChild(div);
      });
    }
  </script>

</body>
</html>
