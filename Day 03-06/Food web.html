<!doctype html>
<html lang="en">
<head>
 
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Diu â€”  Food Website (2025)</title>
  <meta name="description" content="A beginner-friendly Food website built with only HTML, CSS, and JavaScript." />
  <meta name="theme-color" content="#f97316" />

  
  <style>
  
    *, *::before, *::after { box-sizing: border-box; }
    html:focus-within { scroll-behavior: smooth; }
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, "Apple Color Emoji", "Segoe UI Emoji"; line-height: 1.5; }
    img, picture, svg, video { display: block; max-width: 100%; }
    input, button, textarea, select { font: inherit; }
    :root { --bg: #0b0f12; --card: #11161a; --text: #e5e7eb; --muted: #9aa4b2; --brand: #f8954d; --brand-2:#f59e0b; --ring: #fb923c33; --ok: #22c55e; --danger: #ef4444; }
    :root.light { --bg: #f8fafc; --card: #ffffff; --text: #0f172a; --muted: #475569; --brand: #f88939; --brand-2:#ea580c; --ring: #fb923c55; --ok: #16a34a; --danger: #dc2626; }
    body { background: var(--bg); color: var(--text); }


    .container { width: min(1100px, 92%); margin-inline: auto; }
    .grid { display: grid; gap: 1rem; }
    .btn { display:inline-flex; align-items:center; gap:.5rem; border: 0; padding:.75rem 1rem; border-radius: 999px; background: var(--brand); color:#fff; cursor:pointer; box-shadow: 0 6px 18px -6px var(--ring); transition: transform .15s ease, box-shadow .2s ease, filter .2s ease; }
    .btn:hover { transform: translateY(-1px); filter: brightness(1.05); }
    .btn.ghost { background: transparent; border: 1px solid var(--muted); color: var(--text); }
    .btn.icon { padding: .6rem; width: 42px; height: 42px; justify-content: center; border-radius: 12px; }
    .tag { font-size:.75rem; padding:.25rem .6rem; border-radius: 999px; background: #ffffff22; color:#fff; border: 1px solid #ffffff33; }
    .hidden { display: none !important; }
    .sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0,0,0,0); white-space: nowrap; border: 0; }

    header { position: sticky; top: 0; z-index: 40; background: rgba(17,22,26,.75); backdrop-filter: saturate(150%) blur(8px); border-bottom: 1px solid #ffffff0f; }
    :root.light header { background: rgba(255,255,255,.75); border-color: #00000010; }
    .nav { display:flex; align-items:center; justify-content:space-between; padding: .75rem 0; }
    .brand { display:flex; align-items:center; gap:.65rem; font-weight: 800; letter-spacing: .2px; }
    .brand .logo { width: 36px; height: 36px; background: radial-gradient(60% 60% at 30% 30%, var(--brand), var(--brand-2)); border-radius: 10px; display:grid; place-items:center; color:#fff; font-weight:900; }
    .navlinks { display:flex; gap: .75rem; align-items:center; }
    .navlinks a { text-decoration:none; color: var(--muted); padding:.5rem .75rem; border-radius: 10px; }
    .navlinks a:hover { color: var(--text); background: #f0373710; }
    .hamburger { display:none; }
    @media (max-width: 820px){
      .navlinks { position: fixed; inset: 58px 0 auto 0; background: var(--card); border-bottom: 1px solid #ffffff14; padding: .5rem .75rem; display: grid; grid-template-columns: 1fr; gap:.25rem; transform-origin: top; transform: scaleY(0); transition: transform .2s ease; }
      .navlinks.open { transform: scaleY(1); }
      .hamburger { display: inline-flex; }
    }

    .hero { padding: 2rem 0 1rem; }
    .hero .wrap { display:grid; gap: 1.5rem; grid-template-columns: 1.2fr .8fr; align-items: center; }
    .hero h1 { font-size: clamp(2rem, 4.5vw, 3.1rem); margin: 0; line-height: 1.15; }
    .hero p { color: var(--muted); margin: .5rem 0 1rem; }
    .hero .search { display:flex; gap:.5rem; background: var(--card); padding:.5rem; border-radius: 14px; border:1px solid #ffffff12; }
    .hero input[type="search"]{ flex:1; background: transparent; border:0; outline:none; color:var(--text); padding:.75rem 1rem; border-radius: 10px; }
    .hero .promo { display:grid; grid-template-columns: 1fr 1fr; gap: .75rem; }
    .promo .tile { background: linear-gradient(135deg, #0ea5e9 0%, #22d3ee 100%); border-radius: 16px; padding: 1rem; min-height: 120px; display:grid; align-content: end; color:#001018; font-weight:700; }
    .promo .tile:nth-child(2){ background: linear-gradient(135deg, #f97316 0%, #f59e0b 100%); color:#1c0b00; }
    @media (max-width: 900px){ .hero .wrap{ grid-template-columns:1fr; } }

  
    .filters { display:flex; gap:.5rem; flex-wrap: wrap; align-items:center; justify-content:space-between; padding: .5rem 0 0; }
    .chipbar { display:flex; gap:.5rem; flex-wrap: wrap; }
    .chip { border:1px solid #ffffff16; background: var(--card); color: var(--text); padding:.5rem .75rem; border-radius:999px; cursor:pointer; }
    .chip.active { background: var(--brand); color:#fff; border-color: transparent; }

    
    .section { padding: 1.25rem 0 2rem; }
    .section h2 { font-size: clamp(1.4rem, 3.2vw, 2rem); margin: 0 0 .25rem; }
    .muted { color: var(--muted); }
    .cards { --cols: 3; display:grid; gap: 1rem; grid-template-columns: repeat(var(--cols), 1fr); }
    @media (max-width: 1000px){ .cards{ --cols: 2; } }
    @media (max-width: 640px){ .cards{ --cols: 1; } }
    .card { background: var(--card); border:1px solid #ffffff14; border-radius: 16px; overflow: hidden; display:flex; flex-direction: column; }
    .card .thumb { aspect-ratio: 16 / 10; object-fit: cover; }
    .card .body { padding: .9rem; display:grid; gap:.5rem; }
    .card .title { display:flex; align-items:center; justify-content: space-between; gap:.75rem; }
    .price { font-weight: 800; }
    .stars { font-size: .9rem; letter-spacing: .5px; color: #fbbf24; }
    .actions { display:flex; gap:.5rem; }
    .fav { background: transparent; border:1px solid #ffffff22; color:var(--text); }
    .fav.active { color: #ef4444; border-color:#ef444455; }

    
    .about { display:grid; grid-template-columns: 1.1fr .9fr; gap: 1rem; background: linear-gradient(180deg, #ffffff07, transparent); border-radius: 18px; padding: 1rem; border: 1px dashed #ffffff18; }
    .about p { margin:.25rem 0; }
    .about .pic { border-radius: 14px; overflow:hidden; border:1px solid #ffffff12; }
    @media (max-width: 900px){ .about{ grid-template-columns:1fr; } }

    form.cardlike { background: var(--card); border:1px solid #ffffff14; border-radius: 16px; padding: 1rem; display:grid; gap:.75rem; }
    .row { display:grid; gap:.75rem; grid-template-columns: 1fr 1fr; }
    @media (max-width: 700px){ .row{ grid-template-columns:1fr; } }
    label { font-size: .9rem; color: var(--muted); }
    input[type="text"], input[type="email"], input[type="date"], input[type="time"], select, textarea { width:100%; background: #00000012; color: var(--text); border:1px solid #ffffff1a; border-radius: 12px; padding: .7rem .85rem; outline: none; }
    textarea { min-height: 100px; resize: vertical; }

    
    footer { border-top: 1px solid #ffffff12; padding: 1.2rem 0 2.2rem; color: var(--muted); }
    .foot { display:flex; gap:1rem; align-items:center; justify-content:space-between; flex-wrap: wrap; }

   
    .toast { position: fixed; right: 14px; bottom: 14px; background: var(--card); border:1px solid #ffffff22; color: var(--text); padding: .8rem 1rem; border-radius: 12px; box-shadow: 0 10px 30px -12px #0006; opacity: 0; transform: translateY(10px); pointer-events: none; transition: all .2s ease; }
    .toast.show { opacity: 2; transform: translateY(0); }

   
    .totop { position: fixed; right: 14px; bottom: 74px; }
    .totop.hidden { opacity:1; transform: translateY(10px); }

  </style>
</head>
