<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Async/Await </title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f6fa;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #1e40af;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      background: #2563eb;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #1e3a8a;
    }
    pre {
      text-align: left;
      max-width: 600px;
      margin: 20px auto;
      background: #111827;
      color: #e5e7eb;
      padding: 15px;
      border-radius: 8px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1> Async/Await Demo</h1>
  <p>Click the button to fetch a random user using async/await.</p>
  <button id="btn">Fetch Random User</button>
  <div id="result">
    <pre>No data yet...</pre>
  </div>

  <script>
    const button = document.getElementById("btn");
    const result = document.getElementById("result").querySelector("pre");

   
    async function fetchRandomUser() {
      result.textContent = "Loading...";
      try {
        const response = await fetch("https://randomuser.me/api/");
        if (!response.ok) {
          throw new Error("Network error: " + response.status);
        }
        const data = await response.json();
        const user = data.results[0];

      
        result.textContent = `
Name: ${user.name.first} ${user.name.last}
Gender: ${user.gender}
Email: ${user.email}
Country: ${user.location.country}
Username: ${user.login.username}
        `;
      } catch (error) {
        result.textContent = "Error: " + error.message;
      }
    }

    button.addEventListener("click", fetchRandomUser);
  </script>
</body>
</html>
