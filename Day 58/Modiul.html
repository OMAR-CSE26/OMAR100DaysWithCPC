<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Omar Faruq | Advanced Modal & Popup System</title>
<style>
  :root {
    --primary: #2563eb;
    --success: #10b981;
    --warning: #f59e0b;
    --danger: #ef4444;
    --bg-dark: #0f172a;
    --bg-light: #f8fafc;
    --text-dark: #1e293b;
    --text-light: #e2e8f0;
  }

  body {
    font-family: "Poppins", sans-serif;
    margin: 0;
    background: var(--bg-dark);
    color: var(--text-light);
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    justify-content: center;
    transition: background 0.4s, color 0.4s;
  }

  h1 {
    color: var(--primary);
    margin-bottom: 20px;
    text-align: center;
  }

  .btn-container {
    display: flex;
    gap: 1rem;
    flex-wrap: wrap;
    justify-content: center;
  }

  button {
    padding: 12px 24px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    color: white;
    font-size: 1rem;
    transition: 0.3s ease;
  }

  .info { background: var(--primary); }
  .success { background: var(--success); }
  .warning { background: var(--warning); color: #111; }
  .danger { background: var(--danger); }

  button:hover { transform: scale(1.08); opacity: 0.9; }

  .overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background: rgba(0,0,0,0.6);
    backdrop-filter: blur(4px);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }

  .modal {
    background: #1e293b;
    color: white;
    padding: 25px;
    border-radius: 12px;
    max-width: 400px;
    width: 90%;
    text-align: center;
    position: relative;
    transform: translateY(-40px);
    opacity: 0;
    transition: all 0.4s ease;
  }

  .modal.show {
    transform: translateY(0);
    opacity: 1;
  }

  .modal-header {
    font-size: 1.5rem;
    margin-bottom: 10px;
  }

  .modal p { font-size: 1rem; line-height: 1.5; }

  .close-btn {
    position: absolute;
    top: 10px; right: 15px;
    background: transparent;
    color: white;
    font-size: 1.4rem;
    cursor: pointer;
    border: none;
  }

  .form-input {
    display: flex;
    flex-direction: column;
    gap: 0.7rem;
    margin-top: 1rem;
  }

  input, textarea {
    padding: 10px;
    border-radius: 8px;
    border: none;
    outline: none;
    font-size: 1rem;
  }

  .submit-btn {
    margin-top: 15px;
    background: var(--primary);
    padding: 10px;
  }

  
  .theme-toggle {
    position: fixed;
    top: 10px;
    right: 10px;
    background: var(--primary);
    border-radius: 50%;
    color: white;
    font-size: 1.4rem;
    padding: 10px;
    cursor: pointer;
  }

  .light-mode {
    background: var(--bg-light);
    color: var(--text-dark);
  }

  .light-mode .modal { background: #fff; color: #111; }
  .light-mode .theme-toggle { background: var(--danger); }
</style>
</head>
<body>
  <button class="theme-toggle" id="themeToggle">üåô</button>
  <h1>Omar Faruq‚Äôs Smart Modal & Popup</h1>

  <div class="btn-container">
    <button class="info" data-type="info">‚ÑπÔ∏è Info</button>
    <button class="success" data-type="success">‚úÖ Success</button>
    <button class="warning" data-type="warning">‚ö†Ô∏è Warning</button>
    <button class="danger" data-type="form">‚úâÔ∏è Contact Form</button>
  </div>

  <div class="overlay" id="overlay">
    <div class="modal" id="modal">
      <button class="close-btn" id="closeBtn">&times;</button>
      <div class="modal-header" id="modalTitle"></div>
      <p id="modalMessage"></p>
      <div id="formArea"></div>
    </div>
  </div>

  <script>
    const buttons = document.querySelectorAll('.btn-container button');
    const overlay = document.getElementById('overlay');
    const modal = document.getElementById('modal');
    const closeBtn = document.getElementById('closeBtn');
    const modalTitle = document.getElementById('modalTitle');
    const modalMessage = document.getElementById('modalMessage');
    const formArea = document.getElementById('formArea');
    const themeToggle = document.getElementById('themeToggle');

    const modalData = {
      info: {
        title: "Information",
        message: "This is an info popup created by Omar Faruq. You can use modals to display updates or notifications."
      },
      success: {
        title: "Success",
        message: "üéâ Your action was completed successfully!"
      },
      warning: {
        title: "Warning",
        message: "‚ö†Ô∏è Please check your input values carefully before proceeding."
      },
      form: {
        title: "Contact Support",
        message: "Fill in the form below to reach out:",
        form: `
          <div class="form-input">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message"></textarea>
            <button class="submit-btn">Send Message</button>
          </div>
        `
      }
    };

    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        const type = btn.dataset.type;
        showModal(type);
      });
    });

    function showModal(type) {
      const data = modalData[type];
      modalTitle.textContent = data.title;
      modalMessage.textContent = data.message;
      formArea.innerHTML = data.form || '';
      overlay.style.display = 'flex';
      setTimeout(() => modal.classList.add('show'), 100);
    }

    function closeModal() {
      modal.classList.remove('show');
      setTimeout(() => overlay.style.display = 'none', 300);
    }

    closeBtn.addEventListener('click', closeModal);
    overlay.addEventListener('click', (e) => {
      if (e.target === overlay) closeModal();
    });
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeModal();
    });

   
    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('light-mode');
      themeToggle.textContent = document.body.classList.contains('light-mode') ? 'üåû' : 'üåô';
    });
  </script>
</body>
</html>
