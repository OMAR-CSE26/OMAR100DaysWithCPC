<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Functions Example</title>
</head>
<body>
  <h2>JavaScript Functions Example</h2>
  <p id="result"></p>

  <script>
    function greet(name) {
      return "Hello, " + name + "!";
    }

    function addNumbers(a, b) {
      return a + b;
    }

    let message = greet("Omar Faruq");
    let sum = addNumbers(12, 8);

    document.getElementById("result").innerHTML =
      message + "<br>Sum: " + sum;
  </script>
</body>
</html>
