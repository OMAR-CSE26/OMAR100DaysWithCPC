<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Omarâ€™s Notes App | LocalStorage Project</title>

  <meta name="description" content="A personal notes app created by Omar Faruq using LocalStorage to save, retrieve, and delete notes with a modern design.">

  <style>
    :root {
      --bg: #f9fafb;
      --text: #222;
      --accent: #1976d2;
      --card: #fff;
      --shadow: 0 4px 12px rgba(0,0,0,0.1);
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      transition: background 0.3s ease;
    }

    header {
      background: var(--accent);
      color: #fff;
      text-align: center;
      width: 100%;
      padding: 30px 10px;
      box-shadow: var(--shadow);
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    header p {
      margin: 5px 0 0;
      font-size: 1rem;
    }

    .container {
      width: 90%;
      max-width: 800px;
      margin-top: 30px;
      background: var(--card);
      padding: 20px;
      border-radius: 12px;
      box-shadow: var(--shadow);
    }

    .input-area {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      height: 100px;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      font-size: 1rem;
      resize: none;
    }

    button {
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 25px;
      padding: 10px 15px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      opacity: 0.8;
    }

    .notes {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 15px;
    }

    .note {
      background: #e3f2fd;
      border-radius: 10px;
      padding: 15px;
      position: relative;
      box-shadow: var(--shadow);
      transition: transform 0.2s ease;
    }

    .note:hover {
      transform: translateY(-5px);
    }

    .note button {
      background: crimson;
      position: absolute;
      top: 8px;
      right: 8px;
      border-radius: 50%;
      width: 25px;
      height: 25px;
      font-size: 0.8rem;
      line-height: 25px;
      padding: 0;
    }

    footer {
      text-align: center;
      padding: 20px;
      margin-top: auto;
      color: var(--text);
    }

    footer a {
      color: var(--accent);
      text-decoration: none;
    }

    @media (max-width: 600px) {
      textarea {
        height: 80px;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>Omarâ€™s Notes App</h1>
    <p>Save your ideas â€” powered by LocalStorage</p>
  </header>

  <div class="container">
    <div class="input-area">
      <textarea id="noteInput" placeholder="Write your note here..."></textarea>
      <button id="saveBtn">ðŸ’¾ Save Note</button>
    </div>

    <div class="notes" id="notesContainer"></div>
  </div>

  <footer>
    <p>Â© 2025 <strong>Omar Faruq</strong> | Created with ðŸ’™ using HTML, CSS & JS</p>
    <a href="https://github.com/omarfaruq" target="_blank">GitHub</a> |
    <a href="mailto:omarfaruqweb@gmail.com">Contact</a>
  </footer>

  <script>
    const noteInput = document.getElementById('noteInput');
    const saveBtn = document.getElementById('saveBtn');
    const notesContainer = document.getElementById('notesContainer');

   
    document.addEventListener('DOMContentLoaded', showNotes);


    saveBtn.addEventListener('click', () => {
      const noteText = noteInput.value.trim();
      if (!noteText) return alert('Please write something before saving.');

      let notes = JSON.parse(localStorage.getItem('notes')) || [];
      notes.push(noteText);
      localStorage.setItem('notes', JSON.stringify(notes));

      noteInput.value = '';
      showNotes();
    });

   
    function showNotes() {
      const notes = JSON.parse(localStorage.getItem('notes')) || [];
      notesContainer.innerHTML = '';
      notes.forEach((note, index) => {
        const div = document.createElement('div');
        div.classList.add('note');
        div.innerHTML = `
          <p>${note}</p>
          <button onclick="deleteNote(${index})">âœ•</button>
        `;
        notesContainer.appendChild(div);
      });
    }

 
    function deleteNote(index) {
      let notes = JSON.parse(localStorage.getItem('notes')) || [];
      notes.splice(index, 1);
      localStorage.setItem('notes', JSON.stringify(notes));
      showNotes();
    }
  </script>
</body>
</html>
