<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Advanced CSS (Pseudo-classes & Pseudo-elements)</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      position: relative;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    h1::before {
      content: "✨";
      position: absolute;
      left: -40px;
      animation: sparkle 2s infinite;
    }

    h1::after {
      content: "✨";
      position: absolute;
      right: -40px;
      animation: sparkle 2s infinite alternate;
    }

    @keyframes sparkle {
      0% { opacity: 0.2; transform: scale(0.8); }
      50% { opacity: 1; transform: scale(1.2); }
      100% { opacity: 0.2; transform: scale(0.8); }
    }

    .button {
      background-color: #fff;
      color: #0072ff;
      border: none;
      padding: 12px 25px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .button::before {
      content: "";
      position: absolute;
      left: -100%;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.3);
      transition: all 0.4s;
    }

    .button:hover::before {
      left: 0;
    }

    .button:hover {
      background-color: #004aad;
      color: #fff;
      transform: scale(1.05);
    }

    .list {
      list-style: none;
      padding: 0;
      margin-top: 20px;
      width: 250px;
      background-color: rgba(255,255,255,0.1);
      border-radius: 10px;
      text-align: center;
    }

    .list li {
      padding: 10px;
      border-bottom: 1px solid rgba(255,255,255,0.2);
      transition: background 0.3s;
    }

    .list li:hover {
      background-color: rgba(255,255,255,0.2);
    }

    .list li:nth-child(odd) {
      background-color: rgba(255,255,255,0.05);
    }

    .list li:last-child {
      border-bottom: none;
    }

    input[type="text"] {
      margin-top: 20px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      outline: none;
      width: 200px;
      transition: box-shadow 0.3s;
    }

    input[type="text"]:focus {
      box-shadow: 0 0 10px #fff;
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.9rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <h1>Day 41: CSS Magic ✨</h1>
  
  <button class="button">Hover Me!</button>

  <ul class="list">
    <li>First Element</li>
    <li>Second Element</li>
    <li>Third Element</li>
    <li>Fourth Element</li>
  </ul>

  <input type="text" placeholder="Focus to see effect">

  <footer>Designed by Omar Faruq</footer>
</body>
</html>
